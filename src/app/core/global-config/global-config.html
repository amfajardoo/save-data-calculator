<div
  class="bg-linear-to-r from-indigo-900 to-purple-900 rounded-lg px-3 py-1.5 mb-2 flex items-center justify-between border border-indigo-700 shadow-xl"
>
  <div class="flex items-center gap-3">
    <div class="flex items-center gap-1.5">
      <span class="text-[10px] font-medium text-indigo-300 uppercase">Tier</span>
      <input
        type="number"
        min="1"
        [ngModel]="globalState().tier"
        (ngModelChange)="onTierChange($event)"
        class="w-15 px-1.5 py-0.5 bg-slate-800 border border-indigo-600 rounded text-xs text-center focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white"
      />
    </div>

    <label class="flex items-center gap-1.5 cursor-pointer">
      <input
        type="checkbox"
        [ngModel]="globalState().isNightmare"
        (ngModelChange)="onNightmareChange($event)"
        class="w-3.5 h-3.5 accent-rose-500"
      />
      <span class="text-xs font-medium text-white">Nightmare</span>
    </label>
  </div>

  <div class="bg-indigo-600 px-3 py-0.5 rounded-md shadow-lg">
    <span class="text-xs font-bold text-white">CAP: {{ totalCap() }} FM</span>
  </div>
</div>
