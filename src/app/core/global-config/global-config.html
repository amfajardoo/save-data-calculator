<div
  class="flex flex-wrap items-center gap-6 justify-between bg-gray-800 border-b border-purple-500 py-3 px-4 rounded-xl shadow-2xl"
>
  <div class="flex items-center gap-4">
    <span class="text-xs font-semibold uppercase text-purple-400">Configuraci√≥n Global</span>
    <label class="flex items-center gap-2">
      <span class="text-sm font-medium">Tier</span>
      <input
        type="number"
        min="1"
        [ngModel]="globalState().tier"
        (ngModelChange)="onTierChange($event)"
        class="w-16 p-1 bg-gray-700 border border-gray-600 rounded-md text-center text-sm focus:border-purple-500 outline-none"
      />
    </label>

    <label class="flex items-center gap-2 cursor-pointer">
      <input
        type="checkbox"
        [ngModel]="globalState().isNightmare"
        (ngModelChange)="onNightmareChange($event)"
        class="w-4 h-4 accent-red-500"
      />
      <span class="font-medium text-sm">Nightmare</span>
    </label>
  </div>

  <div class="text-2xl font-extrabold text-white px-4 py-1 bg-purple-600 rounded-lg shadow-md">
    CAP Total: {{ totalCap() }} FM
  </div>
</div>
