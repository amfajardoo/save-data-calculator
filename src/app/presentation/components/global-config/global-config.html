<div
  class="bg-linear-to-r from-indigo-900 to-purple-900 rounded-lg px-3 py-1.5 mb-2 flex items-center justify-between border border-indigo-700 shadow-xl"
>
  <div class="flex items-center gap-3 flex-wrap sm:flex-nowrap">
    <div class="flex items-center gap-2">
      <span class="text-sm font-semibold text-indigo-300 uppercase tracking-wide">Tier</span>
      <input
        type="number"
        min="1"
        [ngModel]="globalState().tier"
        (ngModelChange)="onTierChange($event)"
        class="w-16 px-2 py-1.5 bg-slate-800/80 border border-indigo-600 rounded text-base text-center focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white font-semibold backdrop-blur-sm"
      />
    </div>
  </div>
  <div class="bg-indigo-600 px-3 py-0.5 rounded-md shadow-lg">
    <span class="text-lg font-bold text-white">CAP: {{ totalCap() }} FM</span>
  </div>
</div>
