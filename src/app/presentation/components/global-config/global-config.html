<div
  class="relative rounded-lg mb-2 border border-indigo-700/50 shadow-xl overflow-hidden min-h-16"
>
  <div
    class="absolute top-0 left-0 w-full h-full bg-linear-to-r from-indigo-950/95 via-purple-950/90 to-indigo-950/80"
  ></div>

  <div
    class="relative z-10 px-4 py-3 flex items-center justify-between gap-3 flex-wrap sm:flex-nowrap"
  >
    <div class="flex items-center gap-3 flex-wrap sm:flex-nowrap">
      <div class="flex items-center gap-2">
        <span class="text-sm font-semibold text-indigo-300 uppercase tracking-wide">Tier</span>
        <input
          type="number"
          min="1"
          [ngModel]="globalState().tier"
          (ngModelChange)="onTierChange($event)"
          class="w-16 px-2 py-1.5 bg-slate-800/80 border border-indigo-600 rounded text-base text-center focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white font-semibold backdrop-blur-sm"
        />
      </div>
    </div>
    <div
      class="bg-linear-to-r from-indigo-600 to-purple-600 px-4 py-1.5 rounded-lg shadow-lg border border-indigo-400/30"
    >
      <span class="text-base font-bold text-white uppercase tracking-wide"
        >CAP: {{ totalCap() }} FM</span
      >
    </div>
  </div>
</div>
